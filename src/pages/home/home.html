<ion-header >
  <ion-navbar color="secondary">
    <ion-title>
      My Notes
    </ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-searchbar placeholder="Buscar"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="notes">
    <button ion-item *ngFor="let note of notes">{{ note.title }}</button>
  </ion-list>
</ion-content>
