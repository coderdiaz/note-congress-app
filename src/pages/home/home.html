<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      Mis notas
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only
        (click) = "openModal()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let note of items"
      (click) = "goToDetail(note)">
      <h2>{{ note.title }}</h2>
      <ion-icon name="arrow-forward" showWhen="android,windows" item-right></ion-icon>
    </button>
  </ion-list>

</ion-content>
