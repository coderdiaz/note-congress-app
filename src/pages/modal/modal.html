<ion-header>

  <ion-navbar>
    <ion-title>Nueva nota</ion-title>
    <ion-buttons end (click)="dismiss()">
      <button ion-button icon-only>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input [(ngModel)]="form.title" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-textarea [(ngModel)]="form.description"></ion-textarea>
    </ion-item>

  </ion-list>

  <button ion-button full color="danger"
    (click)="create()">Guardar nota</button>
</ion-content>
