<ion-header>

  <ion-navbar>
    <ion-title *ngIf="type==1">Nueva nota</ion-title>
    <ion-title *ngIf="type==2">Editar nota</ion-title>
    <ion-buttons end (click)="dismiss()">
      <button ion-button icon-only>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form #loginForm="ngForm" novalidate>
    <ion-list>
      <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input [(ngModel)]="form.title" name="title" type="text" #title="ngModel" required></ion-input>
        <p [hidden]="title.valid || submitted == false" color="danger">
          Title is required
        </p>
      </ion-item>
      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-textarea rows="6" [(ngModel)]="form.description" name="description" #description="ngModel" required></ion-textarea>
        <p [hidden]="description.valid || submitted == false" color="danger">
          Title is required
        </p>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button full type="submit" color="danger" *ngIf="type==1"
      (click)="create(loginForm)">Save</button>
      <button ion-button full type="submit" color="danger" *ngIf="type==2"
      (click)="edit(loginForm)">Edit</button>
    </div>
  </form>
</ion-content>
